<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My first JS</title>
        <style> 
            body{ 
                background-color: rgb(133, 171, 197);
                color:rgb(8, 8, 8);
                font: normal 20pt Arial;
            }
            h1{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <h3>My first JS code : )</h3>
        <p>I hope you enjoy this.</p>
        <script> 
            var n1 = window.prompt('Digite um número: ')
            n1 = Number.parseFloat(n1) 
            var n2 = window.prompt('Digite outro número: ')
            n2 = Number.parseFloat(n2)
            var s = n1 + n2
            window.alert('A soma dos valores informados é ' + s + ' : usando concatenação')
            window.alert(`A soma dos valores informados é ${s} : usando template string`)
            window.alert(`A soma de ${n1} com ${n2} é ${s} : usando template string`)
            /* Atenção!!! window retorna uma string mesmo que o valor informado seja number
            (number) + (number) -> + = adição
            (string) + (string) -> + = concatenação
            ---------OPÇÕES------------
            Number.parseInt(n): converte para inteiro
            Number.parseFloat(n): converte para real
            Number(n): converte para inteiro/real dependendo do caso, é automático
            String(n): converte para string
            n.toString():converte para string
            --------------------------------------------
            var s = 'Java Script'
            'Eu estou aprendendo s'     // cuidado: (não faz interpolção)
            'Eu estou aprendendo' + s   // usa concatenação   ou...
             `Eu estou aprendendo ${s}` // usa template string (atente-se: é crase `...`) Ecma Script
             ----------------------------------------------------------
             s.length // quantos caracteres a string tem. lenght é um atributo. Atenção: length / length() incorreto
             s.toUpperCase() // tudo para MAIÚSCULA
             s.toLowerCase() // tudo para minúscula
            */
        </script>
    </body>
</html>
