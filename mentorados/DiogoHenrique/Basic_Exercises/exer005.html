<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(169, 196, 221);
            color: black;
            font: normal 18pt Arial
        }
    </style>
</head>
<body>
    <h1>Manipulações básicas com Document Object Model (DOM)</h1>
    <p>PPrimero <strong>parágrafo</strong></p>
    <p>Segundo parágrafo</p>
    <div id="nome_da_id">div definida por ID</div>
    <div name="nome_de_name">div definida por Nome</div>
    <div class="nome_da_classe">div definida por Classe</div>
    <script>
        // DECLARAÇÃO DE VARIÁVEIS
        var corpo = window.document.body
        var p0 = window.document.getElementsByTagName('p')[0] // seleciona o primeiro parágrafo
        var p1 = window.document.getElementsByTagName('p')[1] // seleciona o segundo parágrafo
        var d0 = window.document.getElementById('nome_da_id') // seleciona a div por sua ID
        var d1 = window.document.getElementsByName('nome_de_name')[0] // seleciona a div por seu nome
        var d2 = window.document.getElementsByClassName('nome_da_classe')[0] // seleciona a div por sua classe

        // MANIPULANDO AS VARIÁVEIS DECLARADAS
        window.document.write('Conteudo do primeiro parágrafo: ' + p0.innerText + '</br>') // concatenação. innerText = somente o texto sem as tags filhas
        window.document.write(`Conteudo do primerio paragráfo: ${p0.innerHTML}</br>`) // innerHTML = texto e formatação HTML com as tags filhas
        window.document.write(`Conteudo do segundo parágrafo: ${p1.innerText}`) // string template
        p0.style.color = 'blue' 
        p1.style.color = 'red'
        corpo.style.background = 'cian'
        d0.style.background = 'green'
        d1.style.background = 'blue'
        d2.style.background = 'red'
    </script>
</body>
</html>
